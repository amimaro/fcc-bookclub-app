<br>
<div class="field is-grouped pull-right">
  <div class="control">
    <button class="button is-success" [routerLink]="['/mytrades']">
      My Trade Requests: {{ appService.countMyTrades }}
    </button>
  </div>
  <div class="control">
    <button class="button is-info" [routerLink]="['/tradesforme']">
      Trade Requests for you: {{ appService.countTradesForMe }}
    </button>
  </div>
</div>

<h3 class="subtitle">My Books</h3>
<hr>
<div class="field has-addons">
  <div class="control" style="width: 100%">
    <input type="text" class="input is-info is-medium" [(ngModel)]="bookSearch" (keyup.enter)="searchBook()" placeholder="Search Book">
  </div>
  <div class="control">
    <a class="button is-success is-medium" (click)="searchBook()">
      <span class="icon"><i class="fa fa-search"></i></span>
      <span>Search</span>
    </a>
  </div>
</div>

<table class="table">
  <thead>
  </thead>
  <tbody>
    <tr *ngFor="let book of appService.searchedBooks.items | slice:0:5;">
      <td>{{book.volumeInfo.title}} - {{book.volumeInfo.authors[0]}}</td>
      <td>
        <button class="button is-small is-success" (click)="addBook(book)">
          <span class="icon"><i class="fa fa-plus"></i></span>
          <span>Add</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<br>
<hr>

<div class="columns is-multiline is-mobile has-text-centered">
  <div class="column is-one-quarter" *ngFor="let book of appService.myBooks">
    <div class="card">
      <div class="card-image">
        <figure class="image is-3by4">
          <img src="{{ book.img }}" alt="Placeholder image">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4">{{ book.title }}</p>
            <p class="subtitle is-6">{{ book.author }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
