<div style="width: 60%; margin: 0 auto; padding-bottom: 20px" align="center" *ngIf="user">
  <h1 class="title" style="padding-top: 40px">
    Profile
  </h1>
  <div class="box">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <div class="is-pulled-right">
            <a class="button" href="/api/user/auth/logout">
              Logout
            </a>
          </div>
        </div>
      </div>
    </article>
  </div>
  <div class="box" *ngIf="user.twitter">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <p class="subtitle">Twitter Login</p>
          <p><strong>Id:</strong> {{ user._id }}</p>
          <p><strong>Twitter Id:</strong> {{ user.twitter.id }}</p>
          <p><strong>Token:</strong> {{ user.twitter.token }}</p>
          <p><strong>Username:</strong> {{ user.twitter.username }}</p>
          <p><strong>Display Name:</strong> {{ user.twitter.displayName }}</p>
          <div class="is-pulled-right 	">
            <a class="button" href="/api/user/unlink/twitter">
              Unlink
            </a>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>
