<section class="hero is-info">
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <span class="navbar-burger burger" data-target="navMenu" [ngClass]="{ 'is-active' : toggleNavBar() }" (click)="isNavBar = !isNavBar">
          <span></span>
          <span></span>
          <span></span>
          </span>
        </div>
        <div id="navMenu" class="navbar-menu" [ngClass]="{ 'is-active' : toggleNavBar() }" (click)="isNavBar = !isNavBar">
          <div class="navbar-end">
            <a class="navbar-item" [routerLink]="['/home']">
              Home
            </a>
            <a class="navbar-item" [routerLink]="['/allbooks']" *ngIf="appService.isLoggedIn">
              All Books
            </a>
            <a class="navbar-item" [routerLink]="['/mybooks']" *ngIf="appService.isLoggedIn">
              My Books
            </a>
            <a class="navbar-item" [routerLink]="['/profile']" *ngIf="appService.isLoggedIn">
              Profile
            </a>
            <a class="navbar-item" (click)="appService.logout()" *ngIf="appService.isLoggedIn">
              Logout
            </a>
            <a class="navbar-item" (click)="appService.loginTwitter()" *ngIf="!appService.isLoggedIn">
              <span class="icon"><i class="fa fa-twitter"></i></span>
              <span>Login with Twitter</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        fcc-bookclub-app
      </h1>
      <h2 class="subtitle">
        <p>
          <a href="https://www.freecodecamp.org/challenges/manage-a-book-trading-club" target="_blank">
            freeCodeCamp - Manage a Book Trading
          </a>
        </p>
        <p>by <a href="https://github.com/amimaro" target="_blank">Amimaro</a></p>
      </h2>
    </div>
  </div>
</section>

<div class="container">
  <router-outlet></router-outlet>
</div>

<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        <strong>fcc-bookclub-app</strong>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
      </p>
    </div>
  </div>
</footer>
